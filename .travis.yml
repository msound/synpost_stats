language: go
go:
- 1.9.x
sudo: required
services:
- docker
env:
  matrix:
  - BUILD_GOOS=linux BUILD_GOARCH=amd64 CGO_ENABLED=0
before_install:
- go get github.com/golang/lint/golint
script:
- go list ./... | xargs -n1 $GOPATH/bin/golint -set_exit_status
- GOOS=$BUILD_GOOS GOARCH=$BUILD_GOARCH CGO_ENABLED=0 go build -o bin/synpost_stats-$BUILD_GOOS-$BUILD_GOARCH
- cp bin/synpost_stats-$BUILD_GOOS-$BUILD_GOARCH synpost_stats
- chmod +x synpost_stats
notifications:
  email:
    on_success: change
    on_failure: always
deploy:
- provider: s3
  region: us-west-2
  skip_cleanup: true
  access_key_id: AKIAJP7ABK22PJJ4MTQQ
  secret_access_key:
    secure: ""
  bucket: synduit-releases
  upload-dir: synpost_stats/master
  local_dir: bin
  on:
    branch: master
- provider: s3
  region: us-west-2
  skip_cleanup: true
  access_key_id: AKIAJP7ABK22PJJ4MTQQ
  secret_access_key:
    secure: ""
  bucket: synduit-releases
  upload-dir: synpost_stats/$TRAVIS_TAG
  local_dir: bin
  on:
    tags: true
after_success: if ([ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ]) &&
  [ "$TRAVIS_PULL_REQUEST" == "false" ]; then docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
  docker build -t synduit/synpost_stats:"$TRAVIS_TAG" .; docker push synduit/synpost_stats:"$TRAVIS_TAG";
  fi
